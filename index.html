<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmação de Presença - André & Isabel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css");

    @font-face {
      font-family: 'Cheops Web';
      src: url('cheops.woff2') format('woff2');
      src: url('cheops.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #faf8f5;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(29, 44, 13, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #252d1b;
      font-size: 25px;
      font-family: 'Montserrat', sans-serif;
    }

    form label {
      display: block;
      text-align: left;
      margin-top: 14px;
      font-weight: bold;
      color: #252d1b;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 6px;
      margin-top: 6px;
      border: 1px solid #a3bfa0;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px 18px;
      background-color: #252d1b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0f3d1b;
    }

    .msg {
      margin-top: 10px;
      font-size: 15px;
      color: #252d1b;
      font-weight: bold;
    }

    .two-cols {
      display: flex;
      gap: 12px;
      margin-top: 14px;
    }

    .two-cols label {
      flex: 1;
      margin-top: 0;
      /* evita margem dupla */
      display: flex;
      flex-direction: column;
    }

    .notice {
      display: flex;
      gap: 12px;
      align-items: center;
      text-align: left;
      margin-top: 14px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(37, 45, 27, 0.03);
    }

    .notice .bi {
      font-size: 32px;
      /* ícone maior */
      color: #252d1b;
      flex: 0 0 auto;
      line-height: 1;
    }

    .notice p {
      margin: 0;
      color: #252d1b;
      font-weight: 600;
      font-size: 14px;
      line-height: 1.2;
    }

    @media (max-width: 540px) {
      .two-cols {
        flex-direction: column;
      }

      .two-cols label {
        margin-top: 14px;
      }

      .notice {
        gap: 10px;
      }

      .notice .bi {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>
  <div>
    <h1 style="font-family: 'Cheops Web', sans-serif; text-align: center; color: #252d1b; font-size: 30px;">André &
      Isabel</h1>
  </div>
  <div class="container">
    <h2>Confirme sua presença</h2>
    <form id="rsvpForm">
      <label>Nome
        <input name="nome" required placeholder="Digite seu nome completo" />
      </label>

      <label>Telefone (Whatsapp)
        <input name="telefone" type="tel" required placeholder="(DDD)12345-6789" />
      </label>

      <label>Vai?
        <select name="vai">
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </label>

      <div class="two-cols">
        <label>Qtd de Adultos (incluindo você)
          <input name="acompanhantes" type="number" min="0" value="0" />
        </label>

        <label>Qtd de Crianças (menores que 12 anos)
          <input name="criancas" type="number" min="0" value="0" />
        </label>
      </div>
      <br>
      <!-- aviso com ícone maior e texto ao lado -->
      <div class="notice" role="status" aria-live="polite">
        <i class="bi bi-exclamation-triangle" aria-hidden="true"></i>
        <p>Ao clicar em <strong>"Confirmar Presença"</strong>, aguarde o envio das suas informações. Aparecerá uma
          mensagem de confirmação logo abaixo do botão.</p>
      </div> <br>

      <button type="submit">Confirmar Presença</button>
    </form>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const SCRIPT_URL = 'https://confirmacao-ai.netlify.app/.netlify/functions/rsvp';
    const TOKEN = 'Asc&Ilr';

    document.getElementById('rsvpForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const f = e.target;
      const data = {
        nome: f.nome.value.trim(),
        telefone: f.telefone.value.trim(),
        vai: f.vai.value,
        acompanhantes: f.acompanhantes.value || 0,
        criancas: f.criancas.value || 0,
        token: TOKEN,
        ip: ''
      };

      try {
        const ipResp = await fetch('https://api.ipify.org?format=json');
        const ipJson = await ipResp.json();
        data.ip = ipJson.ip || '';
      } catch (e) { data.ip = ''; }

      try {
        await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        document.getElementById('msg').innerText = '✔ Confirmação registrada com sucesso! Obrigado!';
        f.reset();
      } catch (err) {
        console.warn('Erro no fetch:', err);
        document.getElementById('msg').innerText = '❌ Ocorreu um erro ao enviar. Tente novamente.';
      }
    });
  </script>
</body>

</html>
